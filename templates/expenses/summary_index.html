{% extends 'base.html' %}
{% load static %}

{% block content %}
<script src="{% static 'js/echarts.min.js' %}"></script>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Summary</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Expenses Summary</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        {% for item in sum_stats_list %}
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">{{ item.title }}</div>
                <div class="card-body">
                    <h5 class="card-title">支出 {{ item.count }} 笔</h5>
                    <p class="card-text">支出总额: {{ item.sum }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="row my-5">
        <div class="col-md-6">
            <h6 class="mb-3">今年支出类型分析</h6>
            <div id="thisYearStats" style="width: 100%;height:500px;"></div>
        </div>
        <div class="col-md-6">
            <h6 class="mb-3">去年支出类型分析</h6>
            <div id="lastYearStats" style="width: 100%;height:500px;"></div>
        </div>
    </div>
</div>

<script src="{% static 'js/expense_summary_index.js' %}"></script>

{% endblock %}
