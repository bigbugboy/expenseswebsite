{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row py-5">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Login your account</h4>
                </div>

                <form action="/authentication/login" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}

                    <div class="form-group">
                        <label for="usernameField" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="usernameField" name="username">
                    </div>
                    <div class="form-group">
                        <label for="passwordField" class="form-label">密码</label>
                        <input type="password" class="form-control" name="password" id="passwordField">
                    </div>
                    <input type="submit" class="btn btn-block btn-primary" value="Login">
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>

</div>

{% endblock %}
