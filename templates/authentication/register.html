{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row py-5">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>

                <form action="/authentication/register" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <label for="usernameField" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="usernameField" name="username" value="{{ username }}">
                        <div id="usernameFeedbackArea">{{ form_obj.username.errors.0 }}</div>
                    </div>
                    <div class="form-group">
                        <label for="emailField" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="emailField" name="email" value="{{ email }}">
                        <div id="emailFeedbackArea"></div>
                    </div>
                    <div class="form-group">
                        <label for="passwordField" class="form-label">密码</label>
                        <input type="password" class="form-control" name="password" id="passwordField" value="{{ password }}">
                        <div id="pwdFeedbackArea"></div>
                        <small class="float-right py-3 showPasswordToggle">显示</small>
                    </div>
                    <div class="form-group">
                        <label for="repasswordField" class="form-label">确认密码</label>
                        <input type="password" class="form-control" name="re_password" id="repasswordField" value="{{ re_password }}">
                        <div id="repwdFeedbackArea"></div>
                        <small class="float-right py-3 showPasswordToggle">显示</small>
                    </div>
                    <input type="submit" class="btn btn-block btn-primary" value="Register">
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>

</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
