{% extends 'base_auth.html' %}

{% block content %}

<div class="row py-5">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>

                <form action="" method="post">
                    <div class="form-group">
                        <label for="usernameField" class="form-label">Username</label>
                        <input type="text" class="form-control" id="usernameField" name="username">
                    </div>
                    <div class="form-group">
                        <label for="emailField" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailField" name="email">
                    </div>
                    <div class="form-group">
                        <label for="passwordField" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="passwordField">
                        <small class="float-right py-3">SHOW</small>
                    </div>
                    <input type="submit" class="btn btn-block btn-primary" value="Register">
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>

</div>

{% endblock %}
